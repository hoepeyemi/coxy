services:
  - type: worker
    name: coxy-domain-monitor
    env: node
    plan: starter
    buildCommand: |
      npm install
    startCommand: node index.mjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: DOMA_API_KEY
        sync: false
      - key: POLL_INTERVAL
        value: 30000
      - key: BATCH_SIZE
        value: 100
      - key: MAX_RETRIES
        value: 3
    autoDeploy: true
    branch: main
    rootDir: domain-monitor
